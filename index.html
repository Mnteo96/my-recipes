<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My Recipes</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <a href="#"><li>Popular</li></a>
                <a href="#"><li>What's new</li></a>
            </ul>
        </div>
        <div class="logo">
            <img src="img/chefs-hat.svg" alt="Chefs hat logo" class="logo-pic">
            <p class="cim">My Recipes</p>
        </div>
        <div>
            <ul>
                <a href="#"><li>Submit recipe</li></a>
                <a href="#"><li>Meal Ideas</li></a>
            </ul>
        </div>
    </nav>



    <section id="sign-up">
        <h1>Weekly recipes to your inbox</h1>
        <p>Sign up now!</p>
        <form>
            <input type="email" placeholder="Enter your email" name="email">
            <button>Submit</button>
        </form>
    </section>


    <div class="cards">
    
        <div class="inside-card">
            <div class="meal-pic"><img src="img/vegatarian.jpg" alt="Vegetarian meal"></div>
            <h3 class="category">Vegetarian</h3>
        </div>
  

   
        <div class="inside-card">
            <div class="meal-pic"><img src="img/quick.jpg" alt="A meal with meat and salad"></div>
            <h3 class="category">5 Minute Meals</h3>
        </div>
       

            <div class="inside-card">
                <div class="meal-pic"><img src="img/healthy.jpg" alt="Healthy meal"></div>
                <h3 class="category">Healthy Options</h3>
            </div>
  
   </div>

   <footer>
    <img src="img/cutlery.svg" alt="cultery">
       <ul>
            <li><a href="#">About us</li></a>
            <li><a href="#">Contact Us</li></a>
            <li><a href="#">Suggest a recipe</li></a>
            <li><a href="#">Privacy</li></a>
       </ul>
    </footer>
   
</body>
</html>
